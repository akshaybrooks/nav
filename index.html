          <div class="closing-btn"><i class="ri-bilibili-line"></i><a href="#"><i onclick="hideSidebar()" class="ri-close-line"></i></a></div>
          <a href="#" class="navbar__link-toggle">Games</a>

      </div>

    </section>
    <section>
      <div class="video">
        <video class="video-bg" autoplay muted loop>
          <source src="./fancy.mp4"video/mp4">
        </video>
      </div>
    </section>
    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }
      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
